<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container mt-5">
            <div class="card mx-auto" style="width: 400px">
                <div class="card-body">
                    <div class="d-flex gap-2">
                        <input class="form-control" />
                        <button id="addBtn" class="btn btn-primary">+</button>
                    </div>

                    <div class="wrapper my-3">
                        <!-- <div style="background-color: #f2f2f2; border-radius: 5px" class="d-flex justify-content-between align-items-center p-3 mt-2">
                            <span> Lorem ipsum dolor sit amet ur! </span>

                            <button class="btn btn-danger">X</button>
                        </div> -->
                    </div>
                    <div class="mt-3 card-footer d-flex justify-content-between align-items-center">
                        <p class="all-count m-0">You have 4 pending tasks</p>
                        <button id="clearBtn" style="background-color: #8e49e8; color: #fff" class="btn">Clear all</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit todo</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input id="edit-input" class="form-control" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" data-bs-dismiss="modal" id="edit-btn" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <template id="template">
            <div style="background-color: #f2f2f2; border-radius: 5px" class="d-flex justify-content-between align-items-center p-3 mt-2 test">
                <span>112 </span>
                <img id="img"  />
                <div>
                    <button id="delete-btn" class="btn btn-danger d-none">X</button>
                    <button data-bs-toggle="modal" data-bs-target="#exampleModal" class="edit btn btn-info d-none">Edit</button>
                </div>
            </div>
        </template>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./main.js"></script>
        <script src="./lesson.js"></script>
    </body>
</html>

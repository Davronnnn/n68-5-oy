<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" href="./style.css" />
        <title>Pokemon card</title>
    </head>
    <body>
        <header>
            <div class="logo-con">
                <img class="logo" src="./images/pokemon_logo 1.svg" alt="" />
                <img id="heart" class="heart" src="./images/heart.svg" alt="" />
            </div>
        </header>
        <div class="container">
            <div class="nav mt-5 mb-5 justify-content-center gap-3">
                <select name="Gross" id="categories-list"></select>
                <input id="search" type="text" placeholder="Search" />
                <select name="Aa-Zz" id="cars">
                    <option value="a-z">Aa-Zz</option>
                    <option value="age">Age</option>
                </select>
                <button id="submit-btn" class="btn btn-light">Button</button>
            </div>

            <div class="row mb-4 gap-3 align-items-center justify-content-center"></div>
        </div>

        <template>
            <div class="card" style="width: 15rem">
                <img src="./images/pokemon.png" class="card-img-top" alt="..." />
                <div class="card-body">
                    <hr />
                    <h5 class="card-title">Pokemons2</h5>
                    <img class="card-like" src="./images/heart.svg" alt="" />
                    <ul class="categories d-flex list-unstyled"></ul>
                    <div class="d-flex align-items-center gap-3">
                        <h5 class="card-weight">6.9kg</h5>
                        <h5 class="card-age">99 age</h5>
                    </div>
                </div>
            </div>
        </template>

        <div class="main-drawer">
            <div class="bg-drawer">.</div>
        </div>

        <div class="drawer">
            <span id="close">x</span>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
